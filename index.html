<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Neighborhood Map: Sydney</h1>
        <input type="text" id="filter-box" placeholder="Filter Location" data-bind ="value: searchText, valueUpdate:'afterkeydown'">
        <ul data-bind = "foreach: locationList">
            <li class="locationListItem" data-bind = "text: title, click: $parent.setCurrentLocation, visible: isVisible"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    
   <script src="js/lib/jquery.min.js"></script>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/app.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBekXPPth2wR7kSvP4CgRJRlD6W04haBRc&v=3&callback=initMap" onerror="googleError()">
   </script>
  </body>
</html>
